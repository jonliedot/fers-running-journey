
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fer’s Running Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; padding: 1rem; }
    .calendar { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .day { background: #cce6ff; border-radius: 6px; padding: 10px; text-align: center; width: 100px; }
    #random-photo { text-align: center; margin-top: 2rem; }
    #random-photo img { width: 200px; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Fer’s Running Journey</h1>
  <div class="calendar" id="calendar">
    <div class="day">10/06</div>
    <div class="day">11/06</div>
    <div class="day">12/06</div>
    ...
  </div>

  <div id="random-photo">
    <h3>Foto del día</h3>
    <img id="photo" src="" alt="Foto aleatoria">
  </div>

  <script>
    const CLIENT_ID = "23233073432-3tlfb0d6oueiu6fq13gn16p7lvn4c1r5.apps.googleusercontent.com";
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    function loadRandomPhoto() {
      gapi.load('client:auth2', () => {
        gapi.auth2.init({ client_id: CLIENT_ID, scope: SCOPES }).then(() => {
          gapi.auth2.getAuthInstance().signIn().then(() => {
            gapi.client.request({
              'path': 'https://www.googleapis.com/drive/v3/files',
              'method': 'GET',
              'params': {
                'pageSize': 25,
                'fields': "files(id, name)",
                'q': "mimeType contains 'image/' and trashed = false"
              }
            }).then(function(response) {
              const files = response.result.files;
              if (files.length > 0) {
                const rand = files[Math.floor(Math.random() * files.length)];
                document.getElementById("photo").src = "https://drive.google.com/uc?export=view&id=" + rand.id;
              }
            });
          });
        });
      });
    }

    loadRandomPhoto();
  </script>
</body>
</html>

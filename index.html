
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ferâ€™s Running Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f4f8; }
    header { text-align: center; background: #2c3e50; color: white; padding: 1rem; }
    .summary { text-align: center; font-size: 1.2rem; margin: 1rem 0; }
    .calendar { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .day {
      background: #cce6ff;
      padding: 10px;
      border-radius: 6px;
      width: 100px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .day:hover { background: #b3d7ff; }
    .photo-random { text-align: center; margin-top: 2rem; }
    .photo-random img {
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ferâ€™s Running Journey</h1>
  </header>

  <div class="summary" id="summary-text"></div>
  <a class="link-album" href="album.html" style="display:block; text-align:center; margin:1rem 0;">ðŸ“· Ver mi Ã¡lbum de fotos</a>
  <div id="calendar-view" class="calendar"></div>

  <div class="photo-random">
    <h3>Foto del dÃ­a</h3>
    <img id="random-img" src="" alt="Foto aleatoria" />
  </div>

  <script>
    const CLIENT_ID = "23233073432-3tlfb0d6oueiu6fq13gn16p7lvn4c1r5.apps.googleusercontent.com";
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    async function loadPlan() {
      const response = await fetch('fers_running_journey_plan.json');
      const plan = await response.json();
      renderCalendar(plan);
      updateTotalKM(plan);
    }

    function renderCalendar(plan) {
      const calendar = document.getElementById('calendar-view');
      calendar.innerHTML = '';
      plan.forEach((day, i) => {
        const box = document.createElement('div');
        box.className = 'day';
        box.textContent = day.fecha.split(" ")[1];
        calendar.appendChild(box);
      });
    }

    function updateTotalKM(plan) {
      let total = 0;
      for (let i = 0; i < plan.length; i++) {
        const val = parseFloat(localStorage.getItem('kms_' + i));
        if (!isNaN(val)) total += val;
      }
      document.getElementById('summary-text').textContent =
        `ðŸš€ Â¡Llevas ${total.toFixed(1)} km recorridos desde el 10 de junio! Â¡Sigue asÃ­!`;
    }

    function loadRandomPhoto() {
      gapi.load('client:auth2', () => {
        gapi.auth2.init({ client_id: CLIENT_ID, scope: SCOPES }).then(() => {
          gapi.auth2.getAuthInstance().signIn().then(() => {
            gapi.client.request({
              path: 'https://www.googleapis.com/drive/v3/files',
              method: 'GET',
              params: {
                pageSize: 25,
                fields: 'files(id, name)',
                q: "mimeType contains 'image/' and trashed = false"
              }
            }).then(res => {
              const files = res.result.files;
              if (files.length > 0) {
                const rand = files[Math.floor(Math.random() * files.length)];
                document.getElementById("random-img").src =
                  "https://drive.google.com/uc?export=view&id=" + rand.id;
              }
            });
          });
        });
      });
    }

    loadPlan();
    loadRandomPhoto();
  </script>
</body>
</html>
